<html lang="ja">

<head>
    <meta charset="utf-8" />
    <script>

        var random = 0;

        function buttonStartPressed() {
            var html = '';
            var r = Math.floor(Math.random() * 20) + 1;
            // html = html + '<p>' + r + 'です。</p>';
            document.getElementById('check').innerHTML = html;
            random = r;
        }

        function buttonAnswerPressed() {
            var html = '';
            var ans = document.getElementById("input-number").value;
            var a = Number(ans);
            // html = html + '<p>' + a + '確認</p>' + random;
            if (random == a) {
                html = html + '<p>あたり！</p>';
            }
            else if (random < a) {
                html = html + '<p>はずれ！ それより大きいです</p>';
            }
            else if (random > a) {
                html = html + '<p>はずれ！ それより小さいです</p>';
            }
            document.getElementById('output-result').innerHTML = html;
        }

    </script>
</head>

<body>
    <h1>課題11-A：数あてゲーム</h1>
    <button onclick="buttonStartPressed()">Start</button><br>
    回答:<input id="input-number" type="text">
    <button onclick="buttonAnswerPressed()">回答</button>
    <hr>
    <p id="output-result">数あてゲームを開始するには, Startボタンを押してください</p>
    <p id="check"></p>
    <script src="index.js"></script>
</body>

</html>
